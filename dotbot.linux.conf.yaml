# linux/mac
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # vim 配置
    ~/.vimrc: home/.vimrc
    # idea 配置
    ~/.ideavimrc: home/.ideavimrc
    # bashrc 配置
    ~/.bash_profile: shell/.bash_profile
    # zshrc 配置
    ~/.zshrc: shell/zshrc/.zshrc
    ~/.p10k.zsh: shell/zshrc/.p10k.zsh
    # linux / macos 专属
    ~/.config/nvim: vim
    # uv 配置
    ~/.config/uv/uv.toml: home/uv.toml
    # Rime 配置
    ~/Library/Rime/default.custom.yaml: rime-custom/default.custom.yaml
    ~/Library/Rime/squirrel.custom.yaml: rime-custom/squirrel.custom.yaml
    ~/Library/Rime/custom_phrase.txt: rime-custom/custom_phrase.txt
    ~/Library/Rime:
        glob: true
        path: rime-ice/*
        exclude:
            - .git*
            - "**/custom_phrase.txt"
            - .*custom.yaml


