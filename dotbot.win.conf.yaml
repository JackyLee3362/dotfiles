# windows 专属
- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    # python 配置
    ~/.condarc: python/.condarc
    # vim 配置
    ~/.vimrc: vim/.vimrc
    # idea 配置
    ~/.ideavimrc: idea/.ideavimrc
    # neovim 配置
    ${LOCALAPPDATA}/nvim: neovim
    # maven 配置
    ~/.m2/settings.xml: maven/settings.xml
    # powershell 5 配置
    ~/Documents/WindowsPowerShell/profile.ps1: powershell/profile.ps1
    # powershell 7 配置
    ~/Documents/PowerShell/profile.ps1: powershell/profile.ps1
    ~/Documents/PowerShell/conda.ps1: powershell/conda.ps1
    # uv 配置
    ${APPDATA}/uv/uv.toml:
      create: true
      path: uv/uv.toml
    # Rime 配置
    ${APPDATA}/Rime/default.custom.yaml: rime-custom/default.custom.yaml
    ${APPDATA}/Rime/weasel.custom.yaml: rime-custom/weasel.custom.yaml
    ${APPDATA}/Rime/custom_phrase.txt: rime-custom/custom_phrase.txt
    ${APPDATA}/Rime:
      # $env:APPDATA
      glob: true
      # path: rime-ice/* 
      path: rime-japanese/*
      exclude:
        - .git*
        - rime-ice/custom_phrase.txt
        - ".*custom.yaml"
        - "**/*.md"
