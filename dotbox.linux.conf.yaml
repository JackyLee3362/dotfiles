# linux/mac
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zshrc/.zshrc
    ~/.config/nvim: 
        if: 'python platform.py linux darwin'
        path: neovim
    ~/.config/uv/uv.toml:
        if: 'python platform.py linux darwin'
        path: uv/uv.toml
    ~/Library/Rime:
        if: 'python platform.py linux darwin'
        glob: true
        path: rime-ice/*
        exclude:
            - .git*
            - custom_phrase.txt
            - .*custom.yaml
    ~/Library/Rime/default.custom.yaml:
        path: rime-custom/default.custom.yaml
    ~/Library/Rime/squirrel.custom.yaml:
        path: rime-custom/squirrel.custom.yaml
    ~/Library/Rime/custom_phrase.txt:
        path: rime-custom/custom_phrase.txt


