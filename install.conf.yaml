# 通用
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # cross-platform
    ~/.vimrc: vim/.vimrc
    # ~/.tmux.conf: tmux.conf
    # linux / macos 专属
    ~/.config/nvim: 
        if: 'python platform.py linux darwin'
        path: neovim
    # windows 专属
    ~/AppData/Local/nvim: 
        if: 'python platform.py win32'
        path: neovim
    ~/Library/Rime:
        if: 'python platform.py linux darwin'
        glob: true
        path: rime-ice/*
        exclude:
            - .git*
            - custom_phrase.txt
            - .*custom.yaml
    ~/Library/Rime:
        if: 'python platform.py linux darwin'
        glob: true
        path: rime-custom/*
    ~/AppData/Roaming/Rime:
        if: 'python platform.py win32'
        glob: true
        path: rime-ice/*
        exclude:
            - .git*
            - custom_phrase.txt
            - .*custom.yaml
    ~/AppData/Roaming/Rime:
        if: 'python platform.py win32'
        glob: true
        path: rime-custom/*


